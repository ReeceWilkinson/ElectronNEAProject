<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Electro</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./renderer.js"></script>
  <script src="./register.js"></script>
</head>

<body>
  <script type="module" src="./index.js"></script>
  <div class="topnav">
    <table>
      <tr>
        <th style="width: 100px; height: 50px;align-self: center;padding-left: 5px;padding-top: 5px;"><img
            src="assets/Placeholder logo.png" alt="placeholder logo"></th>
    </table>
  </div>
  <div class="main-section">
    <table>
      <tr>
        <th style="width: 800px; height: 640px;">
          <div class="registerPage">
            <h1>Register Form</h1>
            <form id="regForm" onsubmit="return false">
              <div class="login-container">
                <label for="uname"><b>
                    <h3>Username:</h3>
                  </b></label>
                <input type="text" placeholder="Enter Username" name="Uname" minlength="2" maxlength="32" required id="Uname">

                <label for="psw"><b>
                    <h3>Password:</h3>
                  </b></label>
                <input type="password" placeholder="Enter Password" name="psw" minlength="7" maxlength="32" required id="Pword"><br>

                <label for="fname"><b>
                    <h3>Firstname:</h3>
                  </b></label>
                <input type="text" placeholder="Enter FirstName" name="fname" required id="Fname"><br>

                <label for="lname"><b>
                    <h3>Last Name:</h3>
                  </b></label>
                <input type="text" placeholder="Enter LastName" name="lname" required id="Lname"><br>

                <button type="submit" id="button" style="margin-top: 20px;" onclick="submitRegData()">Register</button>
              </div>
              <p id="userMsg"></p>
              <button class="login-button" id="registerButton" style="width:200px"
                onclick="document.location.href='./login.html'">Already a user? Login Here</button>
            </form>
          </div>
        </th>
      </tr>
    </table>
  </div>
  <div class="footer">
    <table>
      <tr>
        <th style="width: 974px;height: 50px;">
          <p style="float: left;padding-left: 15px;">Copyright Â© 2023 Reece Wilkinson Inc. All rights reserved.</p>
          <p style="float: right;padding-right: 15px;">United Kingdom</p>
        </th>
      </tr>
    </table>
  </div>
</body>

</html>
